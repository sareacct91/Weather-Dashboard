<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
      <!-- aside -->
      <aside>
        <h2>Search for a City:</h2>
        <form>
          <input id="cityInput" type="text">
          <button type="submit">Search</button>
        </form>
        <ul>
          <li class="historyDisp">Atlanta</li>
          <li class="historyDisp">Denver</li>
        </ul>
      </aside>
      <!-- main section -->
      <section>
        <article id="currentDisp">
          <h2 id="cityDisplay">Test (9/13/2022) *</h2>
          <p>Temp: 76.62*F</p>
          <p>Wind: 8.42 MPH</p>
          <p>Humidity: 44 %</p>
        </article>
        <article id="futureDisp">
          <h2>5-Day Forecast:</h2>
          <div class="container">
            <div class="card">.</div>
            <div class="card">.</div>
            <div class="card">.</div>
            <div class="card">.</div>
            <div class="card">.</div>
          </div>
        </article>
      </section>
    </main>


    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
