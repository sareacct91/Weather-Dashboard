<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container column justify-center align-start w-10">
      <!-- aside -->
      <aside class="display flex-auto">
        <h2>Search for a City:</h2>
        <form id="userInput" class="row justify-between">
          <input
            id="cityInput"
            type="text"
            placeholder="City name or US zipcode"
          />
          <button id="searchBtn" type="submit">Search</button>
        </form>
        <ul id="historyDisp"></ul>
      </aside>
      <!-- main section -->
      <section class="column align-center justify-center flex-auto">
        <article id="currentDisp" class="display w-10"></article>
        <article id="futureDisp" class="display w-10">
          <h2>5-Day Forecast:</h2>
          <ul id="forecastList" class="container"></ul>
        </article>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
