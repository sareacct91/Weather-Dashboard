<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/bs-style.css" />

    <title>made with bootstrap</title>
  </head>
  <body>
    <header class="text-bg-dark p-4 text-center">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- aside -->
        <aside class="col-3">
          <!-- card -->
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <!-- form -->
              <form>
                <div class="mb-3">
                  <label
                    for="cityInput"
                    class="form-label"
                    aria-labelledby="cityInput"
                    ><h2>Search for a City:</h2></label
                  >
                  <!-- city input -->
                  <input
                    type="text"
                    class="form-control"
                    id="cityInput"
                    aria-describedby="emailHelp"
                  />
                </div>
                <!-- submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <!-- history list -->
            <ul id="historyDisp" class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="#" class="card-link">Card link</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="card-link">Card link</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="card-link">Card link</a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- section -->
        <section class="col-9">
          <div class="row">
            <!-- current weather -->
            <article id="currentDisp" class="col-12 text-white bg-secondary">
              <h2 id="cityDisplay">Test (9/13/2022) *</h2>
              <p>Temp: 76.62*F</p>
              <p>Wind: 8.42 MPH</p>
              <p>Humidity: 44 %</p>
            </article>
            <!-- future weather -->
            <article class="col-12">
              <h2>5-Day Forecast:</h2>
              <!-- 5 cards, generate with js -->
              <div id="fiveCardsDisp" class="row">
                <div class="card bg-dark text-white" style="width: 18rem">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Temp: 60.55 *F</p>
                    <p class="card-text">Wind: 3.94 MPH</p>
                    <p class="card-text">Humidity: 63%</p>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
