<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/bs-style.css" />

    <title>made with bootstrap</title>
  </head>
  <body>
    <header class="text-bg-dark p-4 text-center">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- aside -->
        <aside class="col-3">
          <!-- card -->
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <!-- form -->
              <form id="userInput">
                <div class="mb-3">
                  <label
                    for="cityInput"
                    class="form-label"
                    aria-labelledby="cityInput"
                    ><h2>Search for a City:</h2></label
                  >
                  <!-- city input -->
                  <input
                    type="text"
                    class="form-control"
                    id="cityInput"
                    aria-describedby="emailHelp"
                  />
                </div>
                <!-- submit button -->
                <button id="searchBtn" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
            <!-- history list -->
            <ul id="historyDisp" class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="#" class="card-link">Card link</a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- section -->
        <section class="col-9 d-none">
          <div class="row">
            <!-- current weather -->
            <article id="currentDisp" class="col-12 text-white bg-secondary"></article>
            <!-- future weather -->
            <article class="col-12">
              <h2>5-Day Forecast:</h2>
              <!-- 5 cards, generate with js -->
              <ul id="forecastList" class="row"></ul>
            </article>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
